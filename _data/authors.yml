  url: averylairdmusic.com/
  bio: Music unites, moves, and inspires. My goal is to create a shared experience with the audience, and give everyone what they need in that moment. Depending on the venue, crowd, and desired experience, my style can vary from acoustic/folky tunes to indie rock/jangle pop.

  assets: assets/images/avery.png
